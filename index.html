<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <p>Describe an image, choose size & get AI-generated artwork!</p>

        <input type="text" id="promptInput" placeholder="Enter your image description..." />
        
        <div class="size-inputs">
            <input type="number" id="widthInput" placeholder="Width (e.g., 512)" min="100" max="1024">
            <input type="number" id="heightInput" placeholder="Height (e.g., 512)" min="100" max="1024">
        </div>

        <button onclick="generateImage()">Generate Image</button>

        <div id="progressContainer" class="hidden">
            <p>Generating Image...</p>
            <progress id="progressBar" value="0" max="100"></progress>
            <p id="progressText">0% completed</p>
        </div>

        <div id="imageContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
